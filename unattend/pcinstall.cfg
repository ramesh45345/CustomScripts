# Auto-Generated pc-sysinstall configuration
#$FreeBSD: head/usr.sbin/pc-sysinstall/examples/pcinstall.cfg.zfs 209513 2010-06-24 22:21:47Z imp $
installInteractive=no
installQuiet=yes
installMode=fresh
installType=TrueOS
installMedium=local
localPath=/dist
packageType=uzip
netSaveDev=AUTO-DHCP
hostname=INSERTHOSTNAMENAMEHERE

# Timezone
timeZone=America/New_York
enableNTP=yes

# Keyboard Layout Options
localizeKeyModel=pc104
localizeKeyLayout=us

# Disk Setup for ad0
disk0=ada0
partition=ALL
bootManager=GRUB
commitDiskPart

# Partition Setup for ad0(ALL)
# All sizes are expressed in MB
# Avail FS Types, UFS, UFS+S, UFS+J, ZFS, SWAP
# UFS.eli, UFS+S.eli, UFS+J.eli, ZFS.eli, SWAP.eli
disk0-part=ZFS 0 /,/usr,/var,/data
commitDiskLabel

# Optional Components
# installComponents=

# Root Password
rootPass=INSERTPASSWORDHERE

# Users
userName=INSERTUSERHERE
userComment=INSERTFULLNAMEHERE
userPass=INSERTPASSWORDHERE
userShell=/bin/csh
userHome=/home/INSERTUSERHERE
userGroups=wheel,operator
autoLoginUser=INSERTUSERHERE
commitUser
